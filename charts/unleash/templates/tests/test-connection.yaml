apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "unleash.fullname" . }}-test-connection"
  labels:
    {{- include "unleash.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: test
      image: curlimages/curl
      command: 
        - sh
        - -exc
      args: 
        - curl --head --silent --show-error --retry-all-errors --retry 10 --retry-delay 1 {{ include "unleash.fullname" . }}:{{ .Values.service.port }}
  restartPolicy: Never
