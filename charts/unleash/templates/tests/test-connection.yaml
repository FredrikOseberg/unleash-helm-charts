apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "unleash.fullname" . }}-test-connection"
  labels:
    {{- include "unleash.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: 
        - sh
        - -c
      args: 
        - curl --head --silent --show-error --retry-all-errors --retry 60 --retry-delay 1 unleash:{{ .Values.service.port }}
  restartPolicy: Never
  # curl --head --silent --show-error --retry-all-errors --retry 10 --retry-delay 3 {{ include "unleash.fullname" . }}:{{ .Values.service.port }}
