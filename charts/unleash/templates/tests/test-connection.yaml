apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "unleash.fullname" . }}-test-connection"
  labels:
    {{- include "unleash.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: busybox
      command: 
        - sh
        - -c
      args: 
        - sleep 10
        - wget {{ include "unleash.fullname" . }}:{{ .Values.service.port }}
  restartPolicy: Never
